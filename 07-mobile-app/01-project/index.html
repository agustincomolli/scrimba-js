<!--
  Archivo principal de la extensión.
  Permite guardar y mostrar leads (enlaces o textos) usando JavaScript y Firebase Realtime Database.
  Incluye botones para guardar manualmente y borrar todos los leads.
  El diseño es responsive y está pensado para usarse como popup de extensión o app móvil.
-->
<!DOCTYPE html>
<html>

<head>
  <!-- Metadatos y enlaces a recursos externos -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <!--
    La siguiente meta etiqueta asegura que el diseño sea adaptable a dispositivos móviles.
    device-width indica que el ancho de la página debe ser igual al ancho del dispositivo.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extensión de Chrome</title>
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Icono de la extensión -->
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <link rel="manifest" href="./site.webmanifest">
</head>

<body>

  <!-- Etiqueta para el campo de entrada de leads -->
  <label for="new-lead">Ingrese la URL:</label>
  <!-- Campo de entrada para agregar un nuevo lead manualmente -->
  <input type="text" id="new-lead" placeholder="https://scrimba.com">
  <!-- Botón para guardar el lead ingresado en la base de datos -->
  <button id="save">GUARDAR ENTRADA</button>
  <!-- Botón para borrar todos los leads (doble clic para evitar borrados accidentales) -->
  <button id="delete" title="Haz doble clic para borrar">BORRAR TODO</button>
  <!-- Lista donde se mostrarán los leads guardados dinámicamente -->
  <ul id="lead-list"></ul>

  <!-- Script principal de la extensión. Usa type="module" para permitir imports/export -->
  <script src="./script.js" type="module"></script>
</body>

</html>
